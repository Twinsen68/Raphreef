text_sensor: 
  # raphsreef Version
  - platform: template
    name: "raphsreef Version"
    id: raphsreef_version
    icon: mdi:update
    update_interval: '365days'
    lambda: |-
      return {"${app_version}"};
    entity_category: "diagnostic"

  # GitHub Project URL
  - platform: template
    name: GitHub
    id: github
    icon: mdi:github
    update_interval: '365days'
    lambda: |-
      return {"github.com/twinsen68/raphreef"};
    entity_category: "diagnostic"